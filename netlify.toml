[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev:win"
  port = 5000
  targetPort = 5000
  framework = "#custom"
